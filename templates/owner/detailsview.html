{% extends 'owner/base.html' %}
{% load static %}

{% block content %}
<h1>Book Details</h1>

    <div class="card" style="width: 18rem;">
           <img src="{{ book.image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text"><strong>Title:</strong> {{ book.title }}</p>
                    <p class="card-text"><strong>Author:</strong> {{ book.author }}</p>
                    <p class="card-text"><strong>Price:</strong> {{ book.price }}-Rs</p>
                </div>
            </div>
{% endblock %}
